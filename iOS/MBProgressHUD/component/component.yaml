version: 0.9.2.0
name: Progress HUD
id: mbprogresshud
publisher: Xamarin Inc
publisher-url: http://xamarin.com/
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/MBProgressHUD
summary: A translucent, HUD-style dialog that shows a progress indicator and a status label.
no_build: true
license: ../License.md
libraries:
  ios-unified: ../output/unified/MBProgressHUD.dll
samples:
