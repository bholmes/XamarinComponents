    path: ../samples/MBProgressHUDDemo/MBProgressHUDDemo.sln
    removeFiles:
      - MBProgressHUDDemo/MBProgressHUDDemo-classic.csproj
monodoc: docs/
icons:
  - icons/mbprogresshud_128x128.png
  - icons/mbprogresshud_512x512.png
screenshots:
  - screenshots/screenshot1.png
is_shell: true
packages:
  ios-unified: mbprogresshud, Version=0.9.2.0

additional-files:
  - source: "../External-Dependency-Info"
    destination: "THIRD-PARTY-NOTICES"
