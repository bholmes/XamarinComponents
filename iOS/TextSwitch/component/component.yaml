samples:
  - name: "Storyboard Sample"
    path: ../samples/TextSwitchSample/TextSwitchSample.sln
    configuration: "Release|iPhone"

monodoc: ../docs/

additional-files:
  - source: "../External-Dependency-Info"
    destination: "THIRD-PARTY-NOTICES"

