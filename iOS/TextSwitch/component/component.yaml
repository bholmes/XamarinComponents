version: 1.0.0.0
name: TextSwitch
id: TextSwitch
publisher: Xamarin Inc
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/TextSwitch
summary: TextSwitch is a switch control with two textual options.

license: ../License.md

no_build: true

icons:
