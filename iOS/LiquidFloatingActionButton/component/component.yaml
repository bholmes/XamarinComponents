version: 1.0.0.1
name: Liquid Floating Action Button
id: liquidfloatingactionbutton
publisher: Xamarin Inc
publisher-url: http://xamarin.com
src-url: https://github.com/xamarin/XamarinComponents/tree/master/iOS/LiquidFloatingActionButton
summary: The LiquidFloatingActionButton is a floating action button in liquid state.

license: ../License.md

no_build: true

icons:
  - ../images/icon_128x128.png
  - ../images/icon_512x512.png

libraries:
  ios-unified: ../output/unified/LiquidFloatingActionButton.dll

samples:
  - name: "Storyboard Sample"
    path: ../samples/LiquidFloatingActionButtonSample/LiquidFloatingActionButtonSample.sln
    configuration: "Release|iPhone"    

monodoc: ../docs/

additional-files:
  - source: "../External-Dependency-Info"
    destination: "THIRD-PARTY-NOTICES"
